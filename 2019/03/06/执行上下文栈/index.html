        <h1 class="title">执行上下文栈</h1>
        <div class="stuff">
            <span>三月 06, 2019</span>
            

        </div>
        <div class="content markdown">
            <p>1.&ensp;在全局代码执行前，js引擎就会创建一个栈来存储管理所有的执行上下文对象<br><br>2.&ensp;在全局执行上下文（window）确定后，将其添加到栈中（压栈）<br><br>3.&ensp;在函数执行上下文创建后，将其添加到栈中（压栈）<br><br>4.&ensp;在当前函数执行完后，将栈顶的对象移除（出栈）<br><br>5.&ensp;当所有的代码执行完后，栈中只剩下window<br><br><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">                             <span class="comment">//1. 进入全局执行上下文。</span></span><br><span class="line">   <span class="keyword">var</span> a=<span class="number">10</span>;</span><br><span class="line">   <span class="keyword">var</span> bar=<span class="function"><span class="keyword">function</span> <span class="params">(x)</span></span>&#123;</span><br><span class="line">       <span class="keyword">var</span> b=<span class="number">5</span>;</span><br><span class="line">       foo(x+b)              <span class="comment">//3. 进入foo执行上下文。</span></span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">var</span> foo=<span class="function"><span class="keyword">function</span> <span class="params">(y)</span></span>&#123;</span><br><span class="line">       <span class="keyword">var</span> c=<span class="number">5</span>;</span><br><span class="line">       console.log(a+c+y);</span><br><span class="line">   &#125;</span><br><span class="line">   bar(<span class="number">10</span>);                 <span class="comment">//2. 进入bar函数执行上下文。</span></span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
